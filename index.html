<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 晶片 3D 展示區塊 (GitHub 託管)</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* 基礎設置與樣式 */
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f2; 
        }

        /* 核心 HERO 區塊樣式 */
        .hero {
            background: linear-gradient(180deg, #184c7e 0%, #297be7 100%);
            color: white;
            padding: 80px 20px 60px;
            text-align: center;
            overflow: hidden; 
            min-height: 500px;
        }

        .hero-container { max-width: 1200px; margin: 0 auto; }
        .hero__content { display: flex; flex-direction: column; align-items: center; }
        .hero__title { font-size: 2.8em; font-weight: 700; line-height: 1.2; margin-bottom: 20px; }
        .static-page__introduction-subtitle { font-size: 1.1em; max-width: 600px; margin-bottom: 40px; line-height: 1.5; }
        .hero__model { width: 100%; max-width: 800px; height: 450px; margin: 40px auto; position: relative; }

        /* <model-viewer> 樣式與進度條配置 */
        model-viewer {
            width: 100%;
            height: 100%;
            border: none;
            --progress-bar-color: #1caad9; 
            --poster-color: #2e3644; 
        }

        /* 按鈕樣式 */
        .hero__button {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            margin: 0 10px 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary { background-color: #1caad9; color: white; }
        .btn-primary:hover { background-color: #1c88bb; }
        .btn-important { background-color: #ff9e3a; color: white; }
        .btn-important:hover { background-color: #ff8507; }
        
        @media (max-width: 768px) {
            .hero__title { font-size: 2em; }
            .hero__model { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        
        <div class="hero-container">
            <div class="hero__content">
                <div class="hero__text">
                    <h1 class="hero__title">
                        The leading platform<br>for 3D &amp; AR on the web
                    </h1>
                    <p class="static-page__introduction-subtitle">
                        Manage your 3D assets. Distribute 3D &amp; AR experiences. Collaborate with others. Showcase your work.
                    </p>
                    
                    <button class="button btn-primary btn-large hero__button" onclick="alert('Join for Free Action!')">
                        JOIN FOR FREE
                    </button>
                    <a class="button btn-important btn-large hero__button" href="/plans?ref=home_page">
                        SEE PLANS
                    </a>
                </div>
                
                <div class="hero__model">
                    <model-viewer 
                        src="https://raw.githubusercontent.com/dgplay001gmail/0002/YOUR_BRANCH_NAME/ai_cpu_concept_fbx.compressed.glb" 
                        alt="AI 晶片概念模型"
                        poster="https://via.placeholder.com/800x450/184c7e/FFFFFF?text=3D+Model+Preview" 
                        camera-controls 
                        auto-rotate 
                        shadow-intensity="1"
                        environment-image="neutral"
                        loading="auto"
                        exposure="1.2"
                    >
                    </model-viewer>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
